<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getFirstQuestionDisplay()">
    
    <div class="quiz-container">
        <div class="question">
            <h2 id="question-display"></h2>
        </div>

        <div class="answer-button">
            <button id="choice1" onclick="answerButton(questionObjectList[subjectChoice]['questions'][indexPicker].choice[0])"></button>
            <button id="choice2" onclick="answerButton(questionObjectList[subjectChoice]['questions'][indexPicker].choice[1])"></button>
            <button id="choice3" onclick="answerButton(questionObjectList[subjectChoice]['questions'][indexPicker].choice[2])"></button>
            <button id="choice4" onclick="answerButton(questionObjectList[subjectChoice]['questions'][indexPicker].choice[3])"></button>
            <div id="next-button">
            
            </div>   
        </div>
        
        
    </div>
    
    
    
    
    <iframe src="index.html" frameborder="0" style="display: none"></iframe>
    <script src="questions.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
