<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="displayScore()">
    <div class="display-score-container">
        <div class="display-score">
            <img src="images/Star.webp" alt="">
            <h1>QUIZ COMPLETED</h1>
            <h3>You finished the Quiz <span id="player-name"></span></h3>
            <h1 id="player-score"></h1>
            <p>Better luck next time</p>

            
        </div>
        <button onclick="buttonBackToMenu()">Back To Menu</button>    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
